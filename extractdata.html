<!DOCTYPE html>
<html>
<head>
  <title>Extract Car Data</title>
</head>
<body>
  <div id="output"></div>
  <script>
    function extractData(obj) {
      return { x: obj.Horsepower, y: obj.Miles_per_Gallon };
    }

    async function runTF() {
      try {
        const response = await fetch("cardata.json");
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const values = await response.json();

        function removeErrors(obj) {
          return obj.x != null && obj.y != null;
        }

        const cleanedValues = values.map(extractData).filter(removeErrors);

        document.getElementById("output").textContent = JSON.stringify(cleanedValues, null, 2);
      } catch (error) {
        document.getElementById("output").textContent = "Error: " + error.message;
      }
    }

    runTF();
  </script>
</body>
</html>
